<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Ajax</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" class="mt-3">
                    <div class="form-row">
                        <div class="col-md-6">
                            <input type="text" id="search" placeholder="search..." class="form-control" autocomplete="off">
                        </div>
                        <div class="col-md-6">
                            <select name="" id="type" class="form-control">
                                <option value="all">All</option>
                                <option value="con">Confirmed</option>
                                <option value="not">Not</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div id="output"></div>
            </div>
            <div class="col-md-6">
                <h1>Add & Edit</h1>
                <form action="" data-name="add-edit">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" name="name" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="">Count:</label>
                        <input type="number" name="count" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="confirmed" id="confirmed">
                        <label for="confirmed">Confirmed</label>
                    </div>
                    <div class="mb-3">
                        <span id="error"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add or Edit</button>
						<button type="reset" class="btn btn-danger">Reset</button>
						
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/handlebars" id="user-template">
       {{#each users}}
            {{#if confirmed}}
                <div class="bg-success text-white rounded px-3 py-3 mt-2">
                    <span>{{name}}</span>
					<span>(count: {{count}})</span>
					<span><button class=" btn-secondary delete" onclick="handleDelete(this)" data-name="{{name}}"><i class="las la-trash-alt"></i></button></span>
                </div>

                {{else}}
                    <div class="bg-danger text-white rounded px-3 py-3 mt-2">
                        <span>{{name}}</span>
						<span>(count: {{count}})</span>
						<span><button class=" btn-secondary delete" onclick="handleDelete(this)" data-name="{{name}}"><i class="las la-trash-alt"></i></button></span>
                    </div>
            {{/if}}
       {{/each}}
    </script>
    
    <script src="../handlebars.js"></script>
    <script src="./app.js"></script>
</body>
</html>
